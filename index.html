<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Pass Gen</title>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span id="result"></span> 
        </div>
        <div class="settings">
            <div class="setting">
                <label>Password Length</label>
                <input type="number" id="length" min="6" max="128" value="25">
            </div>
            <div class="setting">
                <label>Use Uppercase Letters</label>
                <input type="checkbox" id="upcase" unchecked>
            </div>
            <div class="setting">
                <label>Use Lowercase Letters</label>
                <input type="checkbox" id="locase" unchecked>
            </div>
            <div class="setting">
                <label>Use Numbers</label>
                <input type="checkbox" id="numbers" unchecked>
            </div>
            <div class="setting">
                <label>Use Symbols</label>
                <input type="checkbox" id="symbols" unchecked>
            </div>
        </div>
        <button class="btn generate-btn" id="generate">
            Generate Password
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
